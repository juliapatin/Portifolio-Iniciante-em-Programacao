<meta charset="utf-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");
	}
	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var idadeJúlia = 21;
	var idadeNico = 28;

	mostra("Nossa diferença de idade é: " + (idadeNico - idadeJúlia));

</script>
