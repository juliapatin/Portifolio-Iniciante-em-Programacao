<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
  
  function sorteia(n) {

        return Math.round(Math.random() * n);
    }    

    var numeroPensado = sorteia(10);
console.log(numeroPensado);

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {

        mostra("Você errou! Eu tinha pensado no " + numeroPensado);
    } 
    //poderia ter cortado toda a primeira parte; exemplo esta em 06 no bloco de notas em solução jogo adivinha 2
    if(chute != numeroPensado) {
        mostra("Seu chute foi " );
        if(chute > numeroPensado) {
            mostra("maior que o número que pensei.");
        } else {
            mostra("menor que o número que pensei.");
        }
    }

</script>
