<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var numerosPares = 2;

    mostra("Esses são os números pares de 1 a 100: ");
    while(numerosPares <= 100) {
        mostra(numerosPares);
        numerosPares = numerosPares + 2;
    }

    mostra("FIM.");

</script>
